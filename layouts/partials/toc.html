{{ if .Params.toc }}
<div class="toc">
  <h2>Table of Contents</h2>
  {{ .TableOfContents }}
</div>

<style>
.toc {
  position: sticky;
  top: 2rem;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
  padding: 1rem;
  margin-left: 1rem;
  border-left: 1px solid #e5e7eb;
}

.toc h2 {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

.toc ul {
  list-style: none;
  padding-left: 1rem;
}

.toc li {
  margin: 0.5rem 0;
}

.toc a {
  color: #374151;
  text-decoration: none;
  font-size: 0.875rem;
  line-height: 1.25rem;
}

.toc a:hover {
  color: #2563eb;
}

/* Ensure emojis and special symbols are properly sized */
.toc :is(span, em) {
  font-size: 1em;
  line-height: 1.5;
  vertical-align: middle;
}
</style>
{{ end }}
